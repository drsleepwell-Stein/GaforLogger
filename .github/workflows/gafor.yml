name: GAFOR Daily Logger

on:
  schedule:
    - cron: '0 8 * * *'   # t√§glich um 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-gafor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run GAFOR script
        run: |
          python src/main.py

      - name: Commit Excel if exists
        run: |
          if [ -f data/gafor_log.xlsx ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add data/gafor_log.xlsx
            git commit -m "Daily GAFOR update" || echo "No changes"
            git push
          else
            echo "No Excel file yet, skipping commit."
          fi
